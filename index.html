<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo">
        <h1 class="logo">Toboolist</h1>
    </header>
    <main>
        <section class="add">
            <input class="blue-bg text-white radius-top" type="submit" value="Add Task">
            <input class="white-bg text-grey radius-top" type="submit" value="Add Section">
        </section>

        <section class="new-task">
            <h2><span id="triangle">&#9660;</span> New Task</h2>
            <ul>
                <li><span class="check-green">&check;</span><span class="text-note">Quarterly Newsletter</span> <span
                        class="highlighted-blue">Editorial</span></li>
            </ul>
        </section>

        <section class="today">
            <section class="new-task">
                <h2><span id="triangle">&#9660;</span> New Task</h2>
                <ul>
                    <li><span class="check-green">&check;</span><span class="text-note">Quarterly Newsletter</span>
                        <span class="highlighted-blue">Editorial</span></li>
                </ul>
            </section>
        </section>

        <section class="upcoming">

        </section>
    </main>

</body>

</html>
